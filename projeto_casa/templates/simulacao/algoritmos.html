{% extends "model-page.html" %}

{% block content %}
    <div align='center'>
        <br>
        <h3><i class="fas fa-home"></i> Seleção de algoritmo</h3><br>
        <div class="container">
            <div class="row">
                <div class="col col-6 col-sm-6 col-md-4 col-lg-5 col-xs-4 container box-gray">
                    <br>
                    <strong style="float: left;">Nome: {{casa.nome}} </strong>
                    <br>
                    <strong style="float: left;">Mes: {{mes.mes}} </strong>
                    <br><br>
                    <form action="/regressao-linear-multipla/coeficiente" method="GET">
                        <input type="text" name="casa_id" value="{{casa.id}}" hidden>
                        <input type="text" name="mes_id" value="{{mes.id}}" hidden>
                        <button type="submit" class="btn btn-warning btn-block">
                            <i class="fas fa-wave-square"></i> Regressão linear múltipla
                        </button>
                    </form><br>
                    <form action="/genetico" method="GET">
                        <input type="text" name="casa_id" value="{{casa.id}}" hidden>
                        <input type="text" name="mes_id" value="{{mes.id}}" hidden>
                        <button type="submit" class="btn btn-warning btn-block">
                            <i class="fas fa-dna"></i> Algoritmo genético 
                        </button>
                    </form><br>
                    <a type="button" class="btn btn-warning"style="position: absolute; left: 10px;" href="/simular/meses/?id={{casa.id}}">
                        <i class='fas fa-arrow-alt-circle-left'></i> Voltar
                    </a><br><br>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
