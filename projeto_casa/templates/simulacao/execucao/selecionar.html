{% extends "model-page.html" %}

{% block content %}
    <div align='center'>
        <br>
        <h3><i class="fas fa-home"></i> Comparação </h3><br>
        <div class="container">
            <div class="row">
                <div class="col col-6 col-sm-6 col-md-4 col-lg-6 col-xs-4 container box-gray">
                    <br>
                        <strong>Algoritmos para meta {{meta.id}} - mes de {{meta.mes}}</strong>
                    <br><br>              
                    <strong style="position: absolute; left: 10px;">
                        Selecione um algorimo para simulação
                    </strong><br><br>
                    {% if lista %}
                        <form action="/simular/selecionar/executar/tempo" method="GET">
                            <input type="text" name="casa_id" value="{{casa.id}}" hidden>
                            <input type="text" name="meta_id" value="{{meta.id}}" hidden>
                            <label>Tempo de cada leitura:</label>
                            <input type="number" name="tempo" value="1" min="1" max="60"> Min.
                            <br>
                            <select class="form-control" name="item_id">
                                {% for item in lista %}
                                    <option value={{ item.id }}>{{item.gerador}} {{item.id}} com precisão {{item.precisao}}%
                                {% endfor %}
                            </select><br><br>
                            <button type="submit" class="btn btn-secondary btn-lg btn-block">
                                <i class="fas fa-check-circle"></i>
                                Selecionar
                            </button>
                        </form>
                    {% else %}
                    <label>Nenhuma constante gerada para esta meta</label>
                    {% endif %}
                    <br>
                    <a type="button" class="btn btn-warning" style="position: absolute; left: 10px;" href="/simular/selecionar/meta?casa_id={{casa.id}}">
                        <i class='fas fa-arrow-alt-circle-left'></i> Voltar
                    </a><br><br>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
