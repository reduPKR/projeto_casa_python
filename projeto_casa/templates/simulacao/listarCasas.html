{% extends "model-page.html" %}

{% block content %}
{% if casas %}
    <div align='center'>
        <br>
        <h3><i class="fas fa-list-alt"></i> Lista de casas</h3><br>
        <div class="col col-6 col-sm-6 col-md-4 col-lg-5 col-xs-4 container box-gray">
            <br>
            <table class="table table-striped table-dark">
                <thead>
                    <tr align="center">
                        <th colspan="2">Casas cadastradas</th>
                    </tr>
                 </thead>
                {% for item in casas %}
                    <tr>
                        <td>
                            {{item.nome}}
                        </td>
                        <td>
                            <a class="btn btn-secondary" href="/simular/meses/?id={{item.id}}"> 
                                <i class="fas fa-check-circle"></i>
                                Selecionar
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <br>
            <a type="button" class="btn btn-warning"style="position: absolute; left: 10px;" href="/">
                <i class='fas fa-arrow-alt-circle-left'></i> Voltar
            </a>
            <br><br>
        </div>
        {% else %}
        <div class="col col-6 col-sm-6 col-md-4 col-lg-5 col-xs-4 container box-gray">
            <br>
            <strong>Nenhuma casa cadastrada</strong>
            <br><br>
        </div>
    </div>
{% endif %}
{% endblock %}
