{% extends "model-page.html" %}

{% block content %}
    <div align='center'>
        <br>
        <h3><i class="fas fa-list-alt"></i> Gerando teste para: {{casa.nome}}</h3><br>
        <div class="col col-6 col-sm-6 col-md-4 col-lg-5 col-xs-4 container box-gray">
            <br>
            <a type="button" class="btn btn-secondary" href="/gerar-testes/gerar/mes/?id={{casa.id}}">
                Gerar 1 mes para teste
                <i class="fas fa-tachometer-alt"></i>
            </a>
            <a type="button" class="btn btn-secondary" href="/gerar-testes/gerar/ano/?id={{casa.id}}">
                Gerar 12 meses para teste
                <i class="fas fa-tachometer-alt"></i>
            </a>
            <br><br>
            {% if meses %}
            <table class="table table-striped table-dark">
                <thead>
                    <tr align="center">
                        <th colspan="2">Testes gerados</th>
                    </tr>
                    </thead>
                {% for item in meses %}
                    <tr>
                        <td>
                            {{item.mes}}/{{item.ano}}
                        </td>
                    </tr>
                {% endfor %}
            </table>
            {% else %}
                <label> Nenhum dado de teste gerado</label>
            {% endif %}
            <br>
            <a type="button" class="btn btn-warning"style="position: absolute; left: 10px;" href="/gerar-testes/casas/">
                <i class='fas fa-arrow-alt-circle-left'></i> Voltar
            </a>
            <br><br>
        </div>
    </div>
{% endblock %}
