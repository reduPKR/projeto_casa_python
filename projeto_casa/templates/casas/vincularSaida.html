{% extends "model-page.html" %}

{% block content %}
<div align='center'>
    <h2><i class="fas fa-link"></i> Vincular terminais com comodos</h2>
    <div class="container">
        <div class="row">
            <div class="col col-6 col-sm-6 col-md-4 col-lg-5 col-xs-4 container box-gray"><br>
                <strong style="margin-right: 300px;">Nome: {{casa.nome}}</strong><br>
                <strong style="margin-right: 300px;">Comodo: {{comodo.nome}}</strong><br>
                <div class="row">
                    <div class="col">
                        <select class="form-control" name="terminal" value='1'>
                            {% for item in lista %}
                                <option value={{ item.id }}> {{ item.nome }} </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <input type="number" name="qtde" value="1" min="1" required/>
                    </div>    
                </div>   
                <br><br>
            </div>
            {% if terminais %}
                <div class="col col-6 col-sm-6 col-md-4 col-lg-5 col-xs-4 container box-gray">
                    <br>
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr align="center">
                                <th colspan="2">Comodos vinculados</th>
                            </tr>
                        </thead>
                        {% for item in terminais %}
                            <tr>
                                <td>
                                    {{item.nome}}
                                </td>
                                <td>
                                    <!-- <form action="" method="GET">
                                        <input type="text" name="casa_id" value="{{casa.id}}" hidden>
                                        <input type="text" name="comodo_id" value="{{comodo.id}}" hidden>
                                        <input type="text" name="comodo_id" value="{{item.id}}" hidden>
                                        <button type="submit" class="btn btn-secondary">
                                            <i class="fas fa-check-circle"></i>
                                            Remover
                                        </button>
                                    </form> -->
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                    <br>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
